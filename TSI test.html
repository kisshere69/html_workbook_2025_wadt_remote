<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>my_html_workbook.html</title>

    <link rel="stylesheet" type="text/css" href="test.css">

<body>
<form class="form">
    <div id="register">
        <span>Sign Up /</span>
        <span"><a href="https://www.google.com" id="have-account">Sign In</a></span>
    </div>

            First name: <input type="text" name="FirstName"><br>
            Last name: <input type="text" name="LastName"><br>
            Date of Birth: <input type="date" name="Date of Birth"><br>
            Gender: <input name="Gender" type="radio">Male<input name="Gender" type="radio">Female<br>
            Country: <select type ="radio" name="Country">
            <option value="Select">---</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Canada">Canada</option>
                <option value="Australia">Australia</option><br>
            </select><br>
            Email: <input type="email" name="Email"><br>
            Mobile number: <input type="tel" name="MobileNumber" pattern="[0-20]{20}"><br>
            Password: <input type="password" name="Password"><br>
            Confirm Password: <input type="password" name="ConfirmPassword"><br>

            <input type="checkbox" name="Terms">I agree to the Terms and Conditions<br>
            <input type="checkbox" name="Terms">I agree to receive product updates and notifications<br>
<iframe
  src="https://www.google.com/maps?q=Riga&output=embed"
  width="600"
  height="450"
  style="border:0;"
  allowfullscreen
  loading="lazy">
</iframe>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
</form>

src="https://www.youtube.com/embed/m08TxIsFTRI">
